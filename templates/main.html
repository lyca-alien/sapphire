<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sapphire</title>
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- My CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    {% comment %} <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css"> {% endcomment %}
  </head>
  <body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <div class="image">
        <img src="{% static 'images/logo.png' %}" width="50" height="50" />
      </div>
      <a href="{% url 'home' %}" class="brand">
        <span class="text">Sapphire</span>
      </a>
      <ul class="side-menu top">
        <li class="active">
          <a href="{% url 'home' %}">
            <i class="bx bxs-dashboard"></i>
            <span class="text">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="{% url 'url' %}">
            <i class="bx bx-filter"></i>
            <span class="text">URL</span>
          </a>
        </li>
        <li>
          <a href="{% url 'search' %}">
            <i class="bx bx-search"></i>
            <span class="text">Search Tool</span>
          </a>
        </li>

        <li>
          <a href="./index.html" class="logout">
            <i class="bx bxs-log-out-circle"></i>
            <span class="text">Logout</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->

    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu"></i>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search..." />
            <button type="submit" class="search-btn">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        {% comment %} <input type="checkbox" id="switch-mode" hidden />
        <label for="switch-mode" class="switch-mode"></label> {% endcomment %}
        <a href="#" class="notification">
          <i class="bx bxs-bell"></i>
          <span class="num">8</span>
        </a>
        <a href="#" class="profile">
          <img src="#" />
        </a>
      </nav>
      <!-- NAVBAR -->

      <section id="main-content">
        <!-- CONTENT -->
      {% block content %} 
      
      {% endblock content %}
      <!-- CONTENT -->
      </section>
    </section>

    <script>


      {% comment %} // Get all the li elements
const liElements = document.querySelectorAll('li');

// Add a click event listener to each li element
liElements.forEach(li => {
  li.addEventListener('click', function(event) {
    // Prevent the default behavior of the anchor tag
    event.preventDefault();
    
    // Remove the active class from all li elements
    liElements.forEach(li => {
      li.classList.remove('active');
    });
    
    // Add the active class to the clicked li element
    li.classList.add('active');

    const href = li.querySelector('a').getAttribute('href');
    
    // Fetch new data using AJAX
    fetch(href)
      .then(response => response.text())
      .then(data => {
        // Update the content section with the new data
        const contentSection = document.getElementById('main-content');
        contentSection.innerHTML = data;
      })
      .catch(error => {
        console.error('Error fetching new data:', error);
      });
  });
}); {% endcomment %}

     
    const allSideMenu = document.querySelectorAll('#sidebar .side-menu.top li a');

    allSideMenu.forEach(item=> {
      const li = item.parentElement;

      item.addEventListener('click', function () {
        allSideMenu.forEach(i=> {
          i.parentElement.classList.remove('active');
        })
        li.classList.add('active');
      })
    });
    
    {% comment %} $("a").click(function(event) {
      event.preventDefault(); // prevent default behavior of anchor tag
      var url = $(this).attr("href"); // get URL of the link
      $("#content-section").load(url + " #content-section"); // load only the desired content section
    }); {% endcomment %}
      {% comment %} const allSideMenu = document.querySelectorAll(
        "#sidebar li a "
      );

      allSideMenu.forEach((item) => {
        const li = item.parentElement;

        item.addEventListener("click", function (event) {
          allSideMenu.forEach(i=> {
            i.parentElement.classList.remove('active');
          })
          item.parentElement.classList.add("active");
        });
      }); {% endcomment %}

      // TOGGLE SIDEBAR
      const menuBar = document.querySelector("#content nav .bx.bx-menu");
      const sidebar = document.getElementById("sidebar");

      menuBar.addEventListener("click", function () {
        sidebar.classList.toggle("hide");
      });

      const searchButton = document.querySelector(
        "#content nav form .form-input button"
      );
      const searchButtonIcon = document.querySelector(
        "#content nav form .form-input button .bx"
      );
      const searchForm = document.querySelector("#content nav form");

      searchButton.addEventListener("click", function (e) {
        if (window.innerWidth < 576) {
          e.preventDefault();
          searchForm.classList.toggle("show");
          if (searchForm.classList.contains("show")) {
            searchButtonIcon.classList.replace("bx-search", "bx-x");
          } else {
            searchButtonIcon.classList.replace("bx-x", "bx-search");
          }
        }
      });

      if (window.innerWidth < 768) {
        sidebar.classList.add("hide");
      } else if (window.innerWidth > 576) {
        searchButtonIcon.classList.replace("bx-x", "bx-search");
        searchForm.classList.remove("show");
      }

      window.addEventListener("resize", function () {
        if (this.innerWidth > 576) {
          searchButtonIcon.classList.replace("bx-x", "bx-search");
          searchForm.classList.remove("show");
        }
      });

      // const switchMode = document.getElementById('switch-mode');

      // switchMode.addEventListener('change', function () {
      // 	if(this.checked) {
      // 		content.classList.add('dark');
      // 		document.body.classList.add('dark');
      // 	} else {
      // 		content.classList.remove('dark');
      // 		document.body.classList.remove('dark');
      // 	}
      // })
    </script>
    {% comment %} <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script> {% endcomment %}
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
      integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
